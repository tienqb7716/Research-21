<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vòng quay may mắn</title>
    <link rel="stylesheet" href="css/wheel-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <div class="pyro" style="display: none;">
        <div class="before"></div>
        <div class="after"></div>
    </div>
    <main>
        <div class="main-wheel">
            <button class="btn-start">Spin</button>
            <div class="arrow"></div>
            <ul class="wheel">
            </ul>
        </div>
        <h1 class="msg"></h1>
    </main>
    <div style="display: flex;justify-content: center;align-items: center;">
        <div class="box-name">
            <div id="is-sound" style="float: left;margin-right: 10px;">
                <i class="fa-solid fa-volume-high on-sound"></i>
                <i class="fa-solid fa-volume-xmark off-sound" style="display: none;"></i>
            </div>
            <div id="refesh" style="font-size: 25px;">
                <i class="fa-solid fa-arrows-rotate"></i>
            </div>
            <br>
            <b>Total: </b><span class="total">0</span>
            <br>
            <br>
            <textarea name="list-name" id="list-name" cols="30" rows="10"></textarea>
        </div>
    </div>
    <script src="js/wheel.js"></script>
</body>

</html>
